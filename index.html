<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/rock-paper-scissors-oscarvedo.appspot.com/o/favicon.png?alt=media&token=ee3a85bf-e28f-445f-84a7-795fa1a7d816">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 16px;
        }
        body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .navigation {
            width: 100%;
            height: 75px;
        }
        .navigation__list {
            display: flex;
            flex-flow: row wrap;
            height: 100%;
            padding: 0 5%;
            justify-content: space-between;
            align-items: center;
            list-style: none;
        }
        .navigation__list__brand {
            font-size: 1.7rem;
            font-weight: bold;
            line-height: 1;
            letter-spacing: 0.012rem;
        }
        .navigation__list__who {
            padding: 7px;
            border: 1px solid black;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            transition: 0.3s;
        }
        .navigation__list__who:hover {
            color: white;
            background-color: black;
        }
        .game__container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 75px);
        }
        @media (max-height: 650px) {
            .game__container {
                height: auto;
            }
        }
        .game__container__div {
            display: flex;
            flex-flow: column;
            align-items: center;
            width: 100%;
            padding: 15px 0;
        }
        .game__round {
            margin-bottom: 25px;
            text-align: center;
            color: #ec1119;
            letter-spacing: 0.05rem;
            font-size: 1.5rem;
        }
        .game__scoreboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 55%;
            padding: 15px 0;
        }
        .game__scoreboard__column {
            display: grid;
            grid-template-rows: 1fr 1fr;
            text-align: center;
            align-items: center;
        }
        .game__scoreboard__column__result {
            font-size: 1.1rem;
            letter-spacing: 0.05rem;
            color: gray;
        }
        .game__count {
            font-size: 2rem;
        }
        .game__container__board {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: 55%;
            padding: 15px 0;
            margin-top: 1px;
            align-items: center;
            text-align: center;
        }
        .board__column {
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        .player__img__div {
            display: flex;
            align-items: center;
            height: 220px;
        }
        .player__initial__img {
            width: 100%;
            transition: 0.5s;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes playerAnimation {
            0%   { transform: rotate(0); }
            20%  { transform: rotate(-15deg); }
            40%  { transform: rotate(10deg); }
            60%  { transform: rotate(-15deg); }
            80% { transform: rotate(10deg); }
            100% { transform: rotate(-15deg); }
        }
        .player__initial__img:hover {
            animation-name: playerAnimation;
            animation-timing-function: ease;
        }
        .player__options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .player__options__btn {
            padding: 15px;
            border: 0;
            margin: 0;
            border-radius: 100%;
            background-color: #ec1119;
            cursor: pointer;
        }
        .player__options__btn:hover {
            background-color: #f14449;
        }
        .far{
            font-size: 1.5rem;
            color: rgb(240,240,240);
        }
        .machine__initial__img {
            width: 100%;
            transition: 0.5s;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes machineAnimation {
            0%   { transform: rotate(0); }
            20%  { transform: rotate(15deg); }
            40%  { transform: rotate(-10deg); }
            60%  { transform: rotate(15deg); }
            80% { transform: rotate(-10deg); }
            100% { transform: rotate(15deg); }
        }
        .machine__initial__img:hover {
            animation-name: machineAnimation;
            animation-timing-function: ease;
        }
        .machine__options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .machine__options__btn {
            padding: 15px;
            border: 0;
            margin: 0;
            border-radius: 100%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <nav class="navigation">
        <ul class="navigation__list">
            <li class="navigation__list__brand">oscarvedo</li>
            <li><a href="https://www.linkedin.com/in/oscar-mauricio-acevedo-porras-b98716215/" target="_blank" class="navigation__list__who">My Linkedin</a></li>
        </ul>
    </nav>
    <main class="game__container">
        <div class="game__container__div">
            <p class="game__round">ROUND 1</p>
            <div class="game__scoreboard">
                <div class="game__scoreboard__column">
                    <p class="game__scoreboard__column__result">WIN</p>
                    <p class="game__count">0</p>
                </div>
                <div class="game__scoreboard__column">
                    <p class="game__scoreboard__column__result">TIES</p>
                    <p class="game__count">0</p>
                </div>
                <div class="game__scoreboard__column">
                    <p class="game__scoreboard__column__result">WIN</p>
                    <p class="game__count">0</p>
                </div>
            </div>

            <div class="game__container__board">
                <div class="board__column">
                    <div class="player__img__div">
                        <img src="https://firebasestorage.googleapis.com/v0/b/rock-paper-scissors-oscarvedo.appspot.com/o/arm.png?alt=media&token=e7461542-1a37-451b-a705-d08716d531fd" alt="Players arm" class="player__initial__img">
                    </div>
                    <div class="player__options">
                        <button class="player__options__btn">
                            <i class="far fa-hand-rock"></i>
                        </button>
                        <button class="player__options__btn">
                            <i class="far fa-hand-spock"></i>
                        </button>
                        <button class="player__options__btn">
                            <i class="far fa-hand-peace"></i>
                        </button>
                    </div>
                </div>
                <div class="board__column">
                    <h3>You won!</h3>
                </div>
                <div class="board__column">
                    <div class="player__img__div">
                        <img src="https://firebasestorage.googleapis.com/v0/b/rock-paper-scissors-oscarvedo.appspot.com/o/machine-arm.png?alt=media&token=48fb92a6-458f-4a3e-9ec9-d512e1bc29d2" alt="Players arm" class="machine__initial__img">
                    </div>
                    <div class="machine__options">
                        <button class="machine__options__btn">
                            <i class="far fa-hand-rock"></i>
                        </button>
                        <button class="machine__options__btn">
                            <i class="far fa-hand-spock"></i>
                        </button>
                        <button class="machine__options__btn">
                            <i class="far fa-hand-peace"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
